
<!-- Video screen -->
<ng-container *ngIf="view === 'camera'">
  <webcam [trigger]="trigger" (imageCapture)="handleImage($event)" [imageQuality]="1"></webcam>

  <button *ngIf="!inProgress" (click)="triggerNewPhoto()" type="button" class="fixed z-10 bottom-8 right-8 inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-8 py-8 rounded-full text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-12 h-12">
      <path strokeLinecap="round" strokeLinejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
      <path strokeLinecap="round" strokeLinejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
    </svg>
  </button>

  <button *ngIf="inProgress" (click)="reset()" type="button" class="fixed z-10 bottom-8 right-8 inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-8 py-8 rounded-full text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-12 h-12">
      <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <div class="fixed top-0 right-0 bottom-0 left-0 text-white z-10 flex  items-center justify-center	text-18xl font-bold animate-fade-to-scale" *ngIf="count > -1">{{count}}</div>

</ng-container>
